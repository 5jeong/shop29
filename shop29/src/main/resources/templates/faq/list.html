<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAQ 목록</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* 기존 스타일 코드 */
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination a, .pagination span {
            display: inline-block;
            margin: 0 5px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #007bff;
            text-decoration: none;
        }
        .pagination a:hover {
            background-color: #e9ecef;
        }
        .pagination span.current-page {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FAQ 목록</h1>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>구분</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="faq, iterStat : ${list}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${faq.faqTypeId}"></td>
            <td><a th:href="@{/faq/read(faqId=${faq.faqId})}" th:text="${faq.faqTitle}"></a></td>
            <td th:text="${faq.faqCreatorId}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <!-- 이전 페이지 링크 -->
        <span th:if="${page.hasPrevious()}">
        <a th:href="@{/faq/list(currentPage=${page.number}, pageSize=${page.size})}">이전</a>
    </span>

        <!-- 페이지 번호 링크 -->
        <span th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
              th:classappend="${i == page.number} ? 'current-page'">
        <a th:href="@{/faq/list(currentPage=${i + 1}, pageSize=${page.size})}" th:text="${i + 1}"></a>
    </span>

        <!-- 다음 페이지 링크 -->
        <span th:if="${page.hasNext()}">
        <a th:href="@{/faq/list(currentPage=${page.number + 2}, pageSize=${page.size})}">다음</a>
    </span>
    </div>

    <div class="footer">
        <a href="/faq/write" class="button">새 FAQ 작성</a>
        <a href="/" class="button">홈페이지로 가기</a>
    </div>
</div>
</body>
</html>
