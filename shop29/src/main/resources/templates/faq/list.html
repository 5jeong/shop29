<div th:insert="fragments/header :: header"></div>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAQ 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <style>
        /* 기본 스타일 초기화 및 폰트 설정 */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침을 제거 */
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            border: 1px solid #ddd; /* 구분선 추가 */
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #343a40; /* 어두운색 */
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        table td {
            text-align: center;
        }
        table td.category{
            text-align: left
        }
        table td.title {
            text-align: left;
        }

        table td a {
            color: #333; /* 검정색 글씨 */
            text-decoration: none; /* 밑줄 제거 */
            transition: color 0.2s ease-in;
        }

        table td a:hover {
            color: #000; /* 호버 시 더 진한 검정색 */
            text-decoration: none; /* 호버 시에도 밑줄 없음 */
        }


        .pagination {
            display: flex;
            justify-content: center; /* 페이지네이션을 가운데 정렬 */
            align-items: center;
            margin: 20px 0;
        }

        .pagination .circle {
            margin: 0 5px;
            width: 40px; /* 동그라미 크기 */
            height: 40px; /* 동그라미 크기 */
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #343a40;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.2s ease-in-out;
        }

        .pagination .current-page {
            background-color: #343a40; /* 현재 페이지의 배경색 */
            color: white;
            border-color: #343a40; /* 현재 페이지의 테두리 색 */
        }

        .pagination .circle:hover {
            background-color: #ddd;
            color: #343a40;
        }

        .pagination .arrow {
            margin: 0 10px;
            font-size: 1.5rem; /* 화살표 크기 */
            font-weight: bold;
            color: #343a40;
            text-decoration: none;
        }

        .pagination .arrow:hover {
            color: #212529; /* 화살표 hover 시 색상 */
        }

        .footer-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .footer-buttons a {
            display: inline-block;
            background-color: #343a40; /* 어두운색 */
            color: #fff;
            padding: 10px 20px;
            margin: 10px 5px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .footer-buttons a:hover {
            background-color: #212529; /* 더 어두운색 */
        }

        .total-count {
            text-align: center;
            margin: 20px;
            font-size: 1rem;
        }

        /* 구분 박스 스타일 */
        .category-box {
            display: inline-block;
            background-color: #343a40;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FAQ 목록</h1>

    <!-- 검색 폼 및 색인 옵션을 테이블 위로 위치 -->
    <div class="search-wrapper">
        <form action="/faq/list" method="get" class="search-form">
            <select class="search-option" name="option">
                <option value="A" th:selected="${option == 'A'}">제목+내용</option>
                <option value="T" th:selected="${option == 'T'}">제목만</option>
                <option value="W" th:selected="${option == 'W'}">작성자</option>
            </select>
            <input type="text" name="searchQuery" class="search-input" placeholder="검색어를 입력하세요" th:value="${searchQuery != null ? searchQuery : ''}">
            <input type="submit" class="search-button" value="검색">
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>구분</th>
            <th>제목</th>
            <th>작성자</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <!-- FAQ 항목 출력 -->
        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="5" style="text-align: center; padding: 20px;">
                검색 결과가 없습니다.
                <div style="margin-top: 20px;">
                    <a href="http://localhost:8080/qna/form" class="btn btn-dark" style="background-color: #343a40; color: #fff; padding: 10px 20px; border-radius: 4px; text-decoration: none;">
                        1:1 문의
                    </a>
                </div>
            </td>
        </tr>
        <tr th:each="faq, iterStat : ${list}">
            <td th:text="${(totalCnt != null ? totalCnt : 0) - (((page != null && page.currentPage != null) ? page.currentPage : 1) - 1) * (pageSize != null ? pageSize : 10) - iterStat.index}"></td>
            <td class="category"><span class="category-box" th:text="${faq.faqTypeId}"></span></td>
            <td class="title">
                <a th:href="@{/faq/read(faqId=${faq.faqId})}" th:text="${faq.faqTitle}"></a>
            </td>
            <td th:text="${faq.faqCreatorId}"></td>
            <td th:text="${#dates.format(faq.faqCreationTime, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <div class="pagination" th:if="${!#lists.isEmpty(list)}">
        <!-- 이전 페이지 링크 -->
        <a th:if="${page.currentPage != null && page.currentPage > 1}"
           th:href="@{/faq/list(currentPage=${page.currentPage - 1}, searchQuery=${searchQuery}, option=${option})}"
           class="arrow">&lt;</a>

        <!-- 페이지 번호 링크 -->
        <a th:each="i : ${#numbers.sequence(1, page.totalPages != null ? page.totalPages : 1)}"
           th:href="@{/faq/list(currentPage=${i}, searchQuery=${searchQuery}, option=${option})}"
           th:text="${i}"
           th:classappend="${i == page.currentPage ? 'current-page' : ''}"
           class="circle"></a>

        <!-- 다음 페이지 링크 -->
        <a th:if="${page.currentPage != null && page.currentPage < page.totalPages}"
           th:href="@{/faq/list(currentPage=${page.currentPage + 1}, searchQuery=${searchQuery}, option=${option})}"
           class="arrow">&gt;</a>
    </div>
</div>
</body>
</html>
