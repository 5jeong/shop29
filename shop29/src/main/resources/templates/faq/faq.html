<div th:insert="fragments/header :: header"></div>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAQ 상세</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        strong {
            color: #333;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #007bff;
            text-decoration: none;
        }
        .actions a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FAQ 상세</h1>

    <div>
        <h2 th:text="${faq.faqTitle}"></h2>
        <p><strong>작성자:</strong> <span th:text="${faq.faqCreatorId}"></span></p>
        <p><strong>작성시간:</strong> <span th:text="${#dates.format(faq.faqCreationTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p><strong>내용:</strong></p>
        <p th:text="${faq.faqContent}"></p>
    </div>

<!--    <div class="actions">-->
<!--        <a th:href="@{/faq/edit(faqId=${faq.faqId})}">수정하기</a>-->
<!--        <a href="/faq/list">목록으로 돌아가기</a>-->
<!--    </div>-->
</div>
</body>
</html>
