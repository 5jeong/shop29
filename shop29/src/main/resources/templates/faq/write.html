<div th:insert="fragments/header :: header"></div>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 FAQ 작성</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            color: #007bff;
            text-decoration: none;
        }
        .actions a:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FAQ 작성</h1>
    <form th:action="@{/faq/save}" th:object="${faq}" method="post">
        <label for="faqTitle">제목:</label>
        <input type="text" id="faqTitle" th:field="*{faqTitle}" placeholder="제목을 입력하세요" required>

        <label for="faqCreatorId">작성자:</label>
        <input type="text" id="faqCreatorId" th:field="*{faqCreatorId}" placeholder="작성자를 입력하세요" required>

        <label for="faqContent">내용:</label>
        <textarea id="faqContent" th:field="*{faqContent}" rows="6" placeholder="내용을 입력하세요" required></textarea>

        <button type="submit">저장</button>
    </form>
    <div class="actions">
        <a href="/faq/list">FAQ 목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
