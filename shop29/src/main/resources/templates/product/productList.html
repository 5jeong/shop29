    <meta charset="UTF-8">
    <title>Product Board</title>

</head>
<body>

        <li><a th:href="@{/login/login}">Login</a></li>
        <li><a th:href="@{/register/add}">Sign in</a></li>
        <li><a href=""><i class="fas fa-search small"></i></a></li>
    </ul>
</div>

<!-- 정렬 옵션 버튼들 -->
<div style="text-align:right; margin-right: 10px;">
    <a th:href="@{/product/list(sortOption='priceDesc')}" class="btn">높은 가격순</a>
    <a th:href="@{/product/list(sortOption='priceAsc')}" class="btn">낮은 가격순</a>
    <a th:href="@{/product/list(sortOption='rating')}" class="btn">별점 높은순</a>
    <a th:href="@{/product/list(sortOption='newest')}" class="btn">신규순</a>
    <a th:href="@{/product/list(sortOption='highDiscount')}" class="btn">할인율 높은순</a>
</div>



<div style="text-align:center">
    <table border="1">
        <thead>
        <tr>
            <td>번호</td>
            <!-- <td>상품이미지</td>-->
            <td>상품이름</td>
            <td>브랜드</td>
            <td>할인율</td>
            <td>정가</td>
            <td>할인가</td>
            <td>별점</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productDto, status: ${list}">
            <td th:text="${status.index+1}"></td>
            <!-- 이미지컬럼 fk로 받는거 필요할듯 -->
            <td><a th:href="@{/product/{productId}(productId=${productDto.getProductId()})}" th:text="${productDto.getProductName()}"></a></td>
            <td th:text="${productDto.getBrandId()}"></td>
            <td th:text="${productDto.getSaleRatio()}"></td>
            <td th:text="${productDto.getPrice()}"></td>
            <!-- 할인율과 정가로 할인가 계산 -->
            <td th:text="${#numbers.formatDecimal(productDto.getPrice() * (1 - productDto.getSaleRatio() / 100), 1, 2)}"></td>
            <td th:text="${productDto.getRating()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <!-- 이전 페이지 링크 -->
    <a th:if="${pageHandler != null and pageHandler.showPrev}" th:href="@{/product/board(page=${pageHandler.beginPage - 1}, pageSize=${pageHandler.pageSize})}">&lt;</a>

    <!-- 페이지 번호 링크 -->
    <a th:each="i : ${#numbers.sequence(pageHandler.beginPage, pageHandler.endPage)}"
       th:href="@{/product/list(page=${i}, pageSize=${pageHandler.pageSize})}"
       th:text="${i}"></a>

    <!-- 다음 페이지 링크 -->
    <a th:if="${pageHandler != null and pageHandler.showNext}" th:href="@{/product/board(page=${pageHandler.endPage + 1}, pageSize=${pageHandler.pageSize})}">&gt;</a>
</div>
