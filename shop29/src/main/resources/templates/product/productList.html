<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Product Board</title>

<!-- Bootstrap CSS 추가 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- 사용자 정의 스타일 추가 -->
<style>
    .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff !important;
    }
    .navbar {
        background-color: #343a40;
    }
    .nav-link {
        color: #ffffff !important;
    }
    .nav-link.active {
        font-weight: bold;
    }
    .nav-link:hover {
        color: #d4d4d4 !important;
    }
    .btn-outline-success {
        color: #ffffff;
        border-color: #ffffff;
    }
    .btn-outline-success:hover {
        background-color: #ffffff;
        color: #343a40;
    }
</style>
</head>



<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="'29CM'">29cm</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="product/list" th:text="'상품'">상품</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cart" th:text="'장바구니'"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/order" th:text="'주문'"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/qna/qna-list" th:text="'1:1 문의'">1:1 문의</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/board/list" th:text="'공지사항'">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/user/signup" th:text="'회원가입'">회원가입</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- 관련 중분류 리스트 -->
<div id="related-middle-categories">
    <h2>Related Middle Categories</h2>
    <ul>
        <li th:each="middleCategory : ${relatedMiddleCategories}">
            <a th:href="@{/product/list(middleCategoryId=${middleCategory.middleCategoryId})}" th:text="${middleCategory.middleCategoryName}"></a>
        </li>
    </ul>
</div>



<!-- 소분류 필터 -->
<div id="small-category-filters">
    <h2>Small Categories</h2>
    <ul>
        <li th:each="smallCategory : ${smallCategories}">
            <a th:href="@{/product/list(smallCategoryId=${smallCategory.smallCategoryId}, middleCategoryId=${middleCategoryId})}" th:text="${smallCategory.smallCategoryName}"></a>
        </li>
    </ul>
</div>



<!-- 정렬 옵션 버튼 -->
<div id="sort-option-filters">
    <h2>Sort by</h2>
    <ul>
        <li><a th:href="@{/product/list(sortOption='priceDesc', middleCategoryId=${middleCategoryId}, smallCategoryId=${smallCategoryId})}">Price: High to Low</a></li>
        <li><a th:href="@{/product/list(sortOption='priceAsc', middleCategoryId=${middleCategoryId}, smallCategoryId=${smallCategoryId})}">Price: Low to High</a></li>
        <li><a th:href="@{/product/list(sortOption='rating', middleCategoryId=${middleCategoryId}, smallCategoryId=${smallCategoryId})}">Rating</a></li>
        <li><a th:href="@{/product/list(sortOption='newest', middleCategoryId=${middleCategoryId}, smallCategoryId=${smallCategoryId})}">Newest</a></li>
        <li><a th:href="@{/product/list(sortOption='highDiscount', middleCategoryId=${middleCategoryId}, smallCategoryId=${smallCategoryId})}">Discount</a></li>
    </ul>
</div>

<!-- 게시물 -->
<div id="product-list" style="text-align:center">
    <table border="1">
        <thead>
        <tr>
            <td>번호</td>
            <!-- <td>상품이미지 필요</td>-->
            <td>상품이름</td>
            <td>브랜드</td>
            <td>할인율</td>
            <td>정가</td>
            <td>할인가</td>
            <td>별점</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="productDto, status : ${list}">
            <td th:text="${status.index + 1}"></td>
            <!-- 이미지컬럼 fk로 받는거 필요할듯 -->
            <td><a th:href="@{/product/{productId}(productId=${productDto.productId})}" th:text="${productDto.productName}"></a></td>
            <td th:text="${productDto.brandId}"></td>
            <td th:text="${productDto.saleRatio}"></td>
            <td th:text="${productDto.price}"></td>
            <!-- 할인율과 정가로 할인가 계산, 백원단위까지 표기 -->
            <td th:text="${(productDto.price * (1 - productDto.saleRatio / 100)).intValue() - ((productDto.price * (1 - productDto.saleRatio / 100)).intValue() % 100)}"></td>
            <td th:text="${productDto.rating}"></td>
        </tr>
        </tbody>
    </table>
</div>



    <div>
        <!-- 이전 페이지 링크 -->
        <a th:if="${pageHandler != null and pageHandler.showPrev}"
           th:href="@{/product/list(page=${pageHandler.beginPage - 1}, pageSize=${pageHandler.pageSize}, sortOption=${sortOption}, middleCategoryId=${middleCategoryId}, smallCategoryId=${smallCategoryId})}">&lt;</a>

        <!-- 페이지 번호 링크 -->
        <a th:if="${pageHandler != null}"
           th:each="i : ${#numbers.sequence(pageHandler.beginPage, pageHandler.endPage)}"
           th:href="@{/product/list(page=${i}, pageSize=${pageHandler.pageSize}, sortOption=${sortOption}, middleCategoryId=${middleCategoryId}, smallCategoryId=${smallCategoryId})}"
           th:text="${i}"></a>

        <!-- 다음 페이지 링크 -->
        <a th:if="${pageHandler != null and pageHandler.showNext}"
           th:href="@{/product/list(page=${pageHandler.endPage + 1}, pageSize=${pageHandler.pageSize}, sortOption=${sortOption}, middleCategoryId=${middleCategoryId}, smallCategoryId=${smallCategoryId})}">&gt;</a>
    </div>
</body>
</html>
