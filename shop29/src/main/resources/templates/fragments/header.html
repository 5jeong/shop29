<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        .navbar {
            background-color: #343a40;
        }

        .nav-link {
            color: #ffffff !important;
        }

        .nav-link.active {
            font-weight: bold;
        }

        .nav-link:hover {
            color: #d4d4d4 !important;
        }

        .btn-outline-success {
            color: #ffffff;
            border-color: #ffffff;
        }

        .btn-outline-success:hover {
            background-color: #ffffff;
            color: #343a40;
        }

        /* 하위 카테고리 스타일 */
        .dropdown-menu {
            max-height: 300px; /* 메뉴의 최대 높이 설정 */
            overflow-y: auto; /* 스크롤바 추가 */
            z-index: 1000;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" th:text="'29CM'">29CM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <!-- 대분류와 중분류 반복 -->
                <!-- 수정된 부분: 각 대분류와 중분류를 반복하는 구조를 추가 -->
                <li th:each="entry : ${majorWithMiddleCategories}" class="nav-item dropdown">
                    <!-- majorCategoryId를 사용하여 고유한 ID를 생성 -->
                    <a class="nav-link dropdown-toggle" href="#" th:id="'dropdown-' + ${entry.key.majorCategoryId}"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false"
                       th:text="${entry.key.majorCategoryName}" onclick="return false;"></a>
                    <!-- 중분류를 반복하여 표시 -->
                    <ul class="dropdown-menu" th:attr="aria-labelledby='dropdown-' + ${entry.key.majorCategoryId}">
                        <li th:each="middleCategory : ${entry.value}">
                            <a class="dropdown-item"
                               th:href="@{/product/list(middleCategoryId=${middleCategory.middleCategoryId})}"
                               th:text="${middleCategory.middleCategoryName}"></a>
                        </li>
                    </ul>
                </li>
                <!-- 여기까지가 majorWithMiddleCategories를 사용하여 대분류와 중분류를 동적으로 생성하는 부분 -->


                <li class="nav-item">
                    <a class="nav-link active" href="/cart" th:text="'장바구니'"></a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <a class="nav-link active" href="/order/history" th:text="'주문내역'"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/qna/qna-list" th:text="'1:1 문의'">1:1 문의</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/board/list" th:text="'공지사항'">공지사항</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link active" href="/user/signup" th:text="'회원가입'">회원가입</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser == null}">
                    <a class="nav-link active" href="/login" th:text="'로그인'">로그인</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser != null}">
                    <form class="mb-0" th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link active btn btn-link" th:text="'로그아웃'"></button>
                    </form>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMF5yJG0Q64OmUHNVZt9JJg9DdGxDCCJHfjwdp3YzAc8tZT5tI5lDflUczR" crossorigin="anonymous"></script>
    <script>$(document).ready(function () {
        // 드롭다운 토글에 마우스가 올라갔을 때
        $('.dropdown-toggle').on('mouseenter', function () {
            console.log(123)
            $(this).next('.dropdown-menu').addClass('show'); // 드롭다운 메뉴를 보여줌
        });

        // 드롭다운 토글에서 마우스가 벗어났을 때
        $('.dropdown-toggle').on('mouseleave', function () {
            var dropdownMenu = $(this).next('.dropdown-menu');
            dropdownMenu.on('mouseenter', function () {
                $(this).addClass('show'); // 드롭다운 메뉴에 마우스가 올라가면 그대로 유지
            });
            dropdownMenu.on('mouseleave', function () {
                $(this).removeClass('show'); // 드롭다운 메뉴에서 마우스가 벗어나면 숨김
            });
            dropdownMenu.removeClass('show');
        });
    });

    </script>
</nav>

</body>
</html>
