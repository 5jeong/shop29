<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h1>공지사항 수정</h1>
<form action="/board/edit" method="post">
    <input type="hidden" name="noticeId" th:value="${board.noticeId}"/>
    <label for="title">제목:</label>
    <input type="text" id="title" name="noticeTitle" th:value="${board.noticeTitle}" required/>
    <br>
    <label for="content">내용:</label>
    <textarea id="content" name="noticeContent" rows="10" required th:text="${board.noticeContent}"></textarea>
    <br>
    <button type="submit">수정 완료</button>
</form>

<a href="/board/list">목록으로 돌아가기</a>
</body>
</html>
