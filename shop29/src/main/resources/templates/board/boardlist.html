<div th:insert="fragments/header :: header"></div>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <style>
        /* 기본 스타일 초기화 및 폰트 설정 */
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #343a40; /* 어두운색 */
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        table td {
            text-align: center;
        }

        table td.title {
            text-align: left;
        }

        table td a {
            color: #333; /* 검정색 글씨 */
            text-decoration: none; /* 밑줄 제거 */
            transition: color 0.2s ease-in;
        }

        table td a:hover {
            color: #000; /* 호버 시 더 진한 검정색 */
            text-decoration: none; /* 호버 시에도 밑줄 없음 */
        }

        .fixed-notice {
            background-color: #f9f9f9; /* 상단 고정 공지사항 구분 색상 */
        }

        .important-notice {
            background-color: #ff4d4d; /* 붉은색 배경 */
            color: #fff; /* 흰색 글씨 */
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            text-align: center; /* 텍스트 가운데 정렬 */
            margin: 0 auto; /* 가운데 정렬을 위해 margin을 auto로 설정 */
        }

        .important-title a {
            font-weight: bold; /* 굵은 글씨 */
            color: #000; /* 검정색 글씨 */
            text-decoration: none; /* 밑줄 제거 */
            transition: color 0.2s ease-in;
        }

        .important-title a:hover {
            color: #343a40; /* 호버 시 색상 변경 */
        }

        .center-text {
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center; /* 페이지네이션을 가운데 정렬 */
            align-items: center;
            margin: 20px 0;
        }

        .pagination .circle {
            margin: 0 5px;
            width: 40px; /* 동그라미 크기 */
            height: 40px; /* 동그라미 크기 */
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #343a40;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            transition: all 0.2s ease-in-out;
        }

        .pagination .current-page {
            background-color: #343a40; /* 현재 페이지의 배경색 */
            color: white;
            border-color: #343a40; /* 현재 페이지의 테두리 색 */
        }

        .pagination .circle:hover {
            background-color: #ddd;
            color: #343a40;
        }

        .pagination .arrow {
            margin: 0 10px;
            font-size: 1.5rem; /* 화살표 크기 */
            font-weight: bold;
            color: #343a40;
            text-decoration: none;
        }

        .pagination .arrow:hover {
            color: #212529; /* 화살표 hover 시 색상 */
        }

        .footer-buttons {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .footer-buttons a {
            display: inline-block;
            background-color: #343a40; /* 어두운색 */
            color: #fff;
            padding: 10px 20px;
            margin: 10px 5px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease-in-out;
        }

        .footer-buttons a:hover {
            background-color: #212529; /* 더 어두운색 */
        }

        .total-count {
            text-align: center;
            margin: 20px;
            font-size: 1rem;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>공지사항 목록</h1>
    <table>
        <thead>
        <tr>
            <th class="center-text">번호</th>
            <th>제목</th>
            <th class="center-text">작성자</th>
            <th>등록일</th>
        </tr>
        </thead>
        <tbody>
        <!-- 상단 고정된 공지사항 출력 -->
        <tr th:each="board : ${fixedNotices}" class="fixed-notice">
            <td class="center-text"><span class="important-notice">필수공지</span></td>
            <td class="title important-title">
                <a th:href="@{/board/read(noticeId=${board.noticeId})}" th:text="${board.noticeTitle}"></a>
            </td>
            <td class="center-text" th:text="${board.noticeCreatorId}"></td>
            <td th:text="${#dates.format(board.noticeCreationTime, 'yyyy-MM-dd')}"></td>
        </tr>

        <!-- 일반 공지사항 출력 -->
        <tr th:each="board, iterStat : ${list}" class="notice">
            <td class="center-text" th:text="${totalCnt - (ph.currentPage - 1) * ph.pageSize - iterStat.index}"></td>
            <td class="title">
                <a th:href="@{/board/read(noticeId=${board.noticeId})}" th:text="${board.noticeTitle}"></a>
            </td>
            <td class="center-text" th:text="${board.noticeCreatorId}"></td>
            <td th:text="${#dates.format(board.noticeCreationTime, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지 네비게이션 -->
    <div class="pagination">
        <!-- 이전 페이지 링크 -->
        <a th:if="${ph.currentPage != null && ph.currentPage > 1}"
           th:href="@{/board/list(currentPage=${ph.currentPage - 1}, pageSize=${ph.pageSize})}"
           class="arrow">&lt;</a>

        <!-- 페이지 번호 링크 -->
        <a th:each="i : ${#numbers.sequence(1, ph.totalPage != null ? ph.totalPage : 1)}"
           th:href="@{/board/list(currentPage=${i}, pageSize=${ph.pageSize})}"
           th:text="${i}"
           th:classappend="${i == ph.currentPage ? 'current-page' : ''}"
           class="circle"></a>

        <!-- 다음 페이지 링크 -->
        <a th:if="${ph.currentPage != null && ph.currentPage < ph.totalPage}"
           th:href="@{/board/list(currentPage=${ph.currentPage + 1}, pageSize=${ph.pageSize})}"
           class="arrow">&gt;</a>
    </div>
    <!--    <a href="/" class="button">홈페이지로 가기</a> -->
    <!--    <a href="/board/write" class="button">공지사항 작성</a> -->
</div>
</body>
</html>
