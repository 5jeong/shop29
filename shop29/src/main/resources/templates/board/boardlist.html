<div th:insert="fragments/header :: header"></div>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <link rel="stylesheet" href="/css/main.css">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 테이블 기본 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f4f4f4;
            text-align: left;
        }

        /* 상단 고정 공지사항 스타일 */
        .fixed-notice {
            background-color: #f9f9f9; /* 상단 고정 공지사항 구분 색상 */
        }

        /* 가운데 정렬 적용 */
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>공지사항 목록</h1>
<table>
    <thead>
    <tr>
        <th class="center-text">번호</th>
        <th>제목</th>
        <th class="center-text">작성자</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <!-- 상단 고정된 공지사항 출력 -->
    <tr th:each="board : ${fixedNotices}" class="fixed-notice">
        <td class="center-text">[필수공지]</td>
        <td>
            <a th:href="@{/board/read(noticeId=${board.noticeId})}" th:text="${board.noticeTitle}"></a>
        </td>
        <td class="center-text" th:text="${board.noticeCreatorId}"></td>
        <td th:text="${board.noticeCreationTime}"></td>
    </tr>
    <!-- 일반 공지사항 출력 -->
    <tr th:each="board, iterStat : ${list}" class="notice">
        <td class="center-text" th:text="${(totalCnt - (ph.currentPage - 1) * ph.pageSize - iterStat.index)}"></td>
        <td>
            <a th:href="@{/board/read(noticeId=${board.noticeId})}" th:text="${board.noticeTitle}"></a>
        </td>
        <td class="center-text" th:text="${board.noticeCreatorId}"></td>
        <td th:text="${board.noticeCreationTime}"></td>
    </tr>
    </tbody>
</table>

<!-- 페이지 네비게이션 -->
<div>
    <a th:if="${ph.showPrev}" th:href="@{/board/list(currentPage=${ph.beginPage - 1}, pageSize=${ph.pageSize})}">&lt;</a>

    <th:block th:each="i : ${#numbers.sequence(ph.beginPage, ph.endPage)}">
        <a th:href="@{/board/list(currentPage=${i}, pageSize=${ph.pageSize})}" th:text="${i}"></a>
    </th:block>

    <a th:if="${ph.showNext}" th:href="@{/board/list(currentPage=${ph.endPage + 1}, pageSize=${ph.pageSize})}">&gt;</a>
</div>

<a href="/" class="button">홈페이지로 가기</a>
<a href="/board/write" class="button">공지사항 작성</a>

</body>
</html>
