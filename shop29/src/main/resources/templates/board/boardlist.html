<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 목록</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        /* 테이블 기본 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f4f4f4;
            text-align: left;
        }

        /* 가운데 정렬 적용 */
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>공지사항 목록</h1>
<table>
    <thead>
    <tr>
        <th class="center-text">번호</th> <!-- 번호 헤더 -->
        <th>제목</th>
        <th class="center-text">작성자</th> <!-- 작성자 헤더 가운데 정렬 -->
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <!-- 변경된 부분: 번호 동적으로 계산 -->
    <tr th:each="board, iterStat : ${list}">
        <td class="center-text" th:text="${(totalCnt - (ph.currentPage - 1) * ph.pageSize - iterStat.index)}"></td> <!-- 동적으로 번호 계산 -->
        <td>
            <a th:href="@{/board/read(noticeId=${board.noticeId})}" th:text="${board.noticeTitle}"></a>
        </td>
        <td class="center-text" th:text="${board.noticeCreatorId}"></td>
        <td th:text="${board.noticeCreationTime}"></td>
    </tr>
    </tbody>
</table>

<!-- 페이지 네비게이션 -->
<div>
    <a th:if="${ph.showPrev}" th:href="@{/board/list(currentPage=${ph.beginPage - 1}, pageSize=${ph.pageSize})}">&lt;</a>

    <th:block th:each="i : ${#numbers.sequence(ph.beginPage, ph.endPage)}">
        <a th:href="@{/board/list(currentPage=${i}, pageSize=${ph.pageSize})}" th:text="${i}"></a>
    </th:block>

    <a th:if="${ph.showNext}" th:href="@{/board/list(currentPage=${ph.endPage + 1}, pageSize=${ph.pageSize})}">&gt;</a>
</div>

<a href="/">홈페이지로 가기</a>
<a href="/board/write">공지사항 작성</a>

</body>
</html>
