<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>공지사항 작성</title>
  <link rel="stylesheet" href="/css/main.css?v=1.0">
  <style>
    /* 기본 스타일 초기화 및 폰트 설정 */
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1rem;
      color: #555;
      margin-bottom: 8px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .link-container {
      margin-top: 20px;
      text-align: center;
    }

    .link-container a {
      color: #007bff;
      text-decoration: none;
      font-size: 1rem;
    }

    .link-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>공지사항 작성</h1>
  <form action="/board/write" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" name="noticeTitle" required>

    <label for="content">내용:</label>
    <textarea id="content" name="noticeContent" rows="10" required></textarea>

    <button type="submit">작성 완료</button>
  </form>
</div>

<div class="link-container">
  <a href="/board/list">목록으로 돌아가기</a>
</div>
</body>
</html>
