<div th:insert="fragments/header :: header"></div>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .header .navbar {
            padding: 0;
        }

        .header .navbar-nav .nav-item {
            margin-left: 20px;
        }

        .header .navbar-nav .nav-link {
            color: #333;
            font-weight: bold;
        }

        .header .navbar-nav .nav-link:hover {
            color: #000;
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        .header-icons i {
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
            color: #333;
        }

        .header-icons i:hover {
            color: #000;
        }

        .main-banner {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px; /* 이미지 사이 간격 추가 */
        }

        .main-banner img {
            width: 23%; /* 각 이미지가 23%의 너비를 차지하도록 설정 */
            height: auto;
            object-fit: cover;
            border-radius: 5px; /* 이미지 모서리를 약간 둥글게 */
            transition: transform 0.3s ease-in-out; /* 마우스 오버 시 확대 효과를 위한 트랜지션 */
        }

        .main-banner img:hover {
            transform: scale(1.05); /* 마우스 오버 시 이미지 확대 효과 */
        }

    </style>
    <title>쇼핑몰 메인페이지</title>
</head>
<body>
<div class="container-fluid" style="max-width: 500px;">

    <div class="container-fluid" style="max-width: 500px;">
        <div class="py-5 text-center">
            <h4 class="mb-3" th:if="${session.loginUser != null}" th:text="|${user.userName}님 환영합니다!|">로그인 사용자 이름</h4>
        </div>
        <div class="row justify-content-center">
            <div class="col-6" th:if="${session.loginUser == null}">
                <button class="w-100 btn btn-secondary btn-lg" type="button"
                        th:onclick="|location.href='@{/user/signup}'|">
                    회원 가입
                </button>
            </div>
            <div class="col-6" th:if="${session.loginUser == null}">
                <form th:action="@{/login}" method="post">
                    <button class="w-100 btn btn-dark btn-lg" type="submit">로그인</button>
                </form>
            </div>

            <!-- 로그인된 사용자를 위한 영역 -->
            <div class="col-6" th:if="${session.loginUser != null}">
                <button class="w-100 btn btn-dark btn-lg mb-2" type="button"
                        th:onclick="|location.href='@{/user/update}'|">회원 수정
                </button>
            </div>
            <div class="col-6" th:if="${session.loginUser != null}">
                <form th:action="@{/logout}" method="post">
                    <button class="w-100 btn btn-dark btn-lg" type="submit">로그아웃</button>
                </form>
            </div>
        </div>
        <hr class="my-4">
    </div>
</div>
<!-- Main Banner -->
<div class="main-banner">
    <img src="/mainPage/mainImage1.jpg" alt="Banner 1">
    <img src="/mainPage/mainImage2.jpg" alt="Banner 2">
    <img src="/mainPage/mainImage3.jpg" alt="Banner 3">
    <img src="/mainPage/mainImage4.jpg" alt="Banner 4">
</div>

</body>
</html>
