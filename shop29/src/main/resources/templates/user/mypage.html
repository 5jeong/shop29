<div th:insert="fragments/header :: header"></div>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <title>마이페이지</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f2f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .profile-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #e9ecef;
            background-size: cover;
            background-position: center;
            margin-right: 30px;
        }
        .user-info {
            flex-grow: 1;
            font-size: 16px;
            line-height: 2.0;
        }
        .user-info div {
            margin-bottom: 10px;
        }
        .user-info label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
            color: #495057;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .button-container a {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            background-color: #343a40;
            color: white;
            font-size: 16px;
            text-align: center;
            width: 22%;
        }
        .button-container a:hover {
            background-color: #495057;
        }

        /* 모바일에서 버튼이 너무 작게 나오는 경우를 대비한 반응형 처리 */
        @media (max-width: 768px) {
            .button-container a {
                width: 48%; /* 버튼 너비를 늘려 두 개씩 나란히 나오도록 조정 */
            }
            .profile-section {
                flex-direction: column; /* 프로필과 정보를 세로로 배치 */
                align-items: center;
            }
            .profile-picture {
                margin-right: 0; /* 세로 배치일 때 사진과 정보의 간격을 제거 */
                margin-bottom: 20px;
            }
            .user-info {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .button-container a {
                width: 100%; /* 작은 화면에서는 버튼이 한 줄씩 나옴 */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>마이페이지</h2>
    <!-- 프로필 사진 및 사용자 정보 섹션 -->
    <div class="profile-section">

        <div class="profile-picture">
            <!-- 프로필 사진을 <img> 태그로 표시 -->
            <img id="profileImage" th:src="${user.userImage}" style="width: 200px; height: 200px; border-radius: 50%;">
        </div>

        <div class="user-info" th:object="${user}">
            <div>
                <label>이름</label>
                <span th:text="*{userName}"></span>
            </div>
            <div>
                <label>전화번호</label>
                <span th:text="*{phoneNumber}"></span>
            </div>
            <div>
                <label>생년월일</label>
                <span th:text="*{birthDate}"></span>
            </div>
            <div>
                <label>우편번호</label>
                <span th:text="*{postalCode}"></span>
            </div>
            <div>
                <label>주소</label>
                <span th:text="*{addressLine1}"></span>
                <span th:text="*{addressLine2}"></span>
                <span th:text="*{addressReference}"></span>
            </div>
            <div>
                <label>이메일</label>
                <span th:text="*{email}"></span>
            </div>
            <div>
                <label>가입유형</label>
                <span th:text="*{joinType}"></span>
            </div>
            <!-- 프로필 사진 업로드 폼 -->
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <button type="submit">프로필 사진 업로드</button>
            </form>
        </div>
    </div>

    <!-- 버튼 섹션 -->
    <div class="button-container">
        <a th:href="@{/user/update}">회원 수정</a>
        <a th:href="@{/user/delete}">회원 탈퇴</a>
        <a th:href="@{/order/history}">주문 내역</a>
        <a th:href="@{/qna/qna-list}">1:1 문의</a>
    </div>
</div>
<script>
    document.querySelector("#uploadForm").addEventListener("submit", function(event) {
        event.preventDefault();  // 기본 동작 막기

        let formData = new FormData(this);
        let fileInput = document.querySelector('input[type="file"]');
        if (fileInput.files.length === 0) {
            alert("파일을 선택하세요.");
            return;
        }

        fetch('/attachment/userImage', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text(); // 서버에서 URL을 문자열로 받음
        }).then(imageUrl => {
            if (imageUrl) {
                // 이미지 URL이 성공적으로 반환되면 해당 URL로 프로필 이미지를 변경
                document.getElementById("profileImage").src = imageUrl;
            } else {
                console.error('Error: No data received');
            }
        }).catch(error => {
            console.error('Error:', error);
            alert("업로드 중 오류가 발생했습니다.");
        });
    });
</script>
</body>
</html>
