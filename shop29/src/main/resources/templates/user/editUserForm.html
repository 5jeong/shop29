<div th:insert="fragments/header :: header"></div>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control, .btn {
            height: 48px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #333;
            border: none;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #555;
        }

        .btn-secondary {
            border-radius: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 20px;
        }

        .field-error {
            color: #dc3545;
            font-size: 14px;
        }

        .text-center h2 {
            margin-bottom: 10px;
        }

        .text-muted {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원정보 수정</h2>
        <p class="text-muted">수정할 회원정보를 입력해주세요.</p>
    </div>
    <form th:action="@{/user/update}" th:object="${userUpdateDto}" method="post" onsubmit="return validateForm();">

        <div>
            <label for="userId">아이디</label>
            <div class="input-group">
                <input type="text" id="userId" th:field="*{userId}" class="form-control" placeholder="아이디 입력" readonly>
            </div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control" th:errorclass="field-error" placeholder="비밀번호를 변경하려면 입력하세요.">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="userName">이름</label>
            <input type="text" id="name" th:field="*{userName}"
                   class="form-control" th:errorclass="field-error" placeholder="이름을 입력 ex) 홍길동">
            <div class="field-error" th:errors="*{userName}"></div>
        </div>
        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                   class="form-control" th:errorclass="field-error" placeholder="전화번호 입력 ex) OOO-OOOO-OOOO">
            <div class="field-error" th:errors="*{phoneNumber}"></div>
        </div>
        <div>
            <label for="birthDate">생년월일</label>
            <input type="date" id="birthDate" th:field="*{birthDate}"
                   class="form-control" th:errorclass="field-error" placeholder="생년월일 입력 ex) 1990-03-21" >
            <div class="field-error" th:errors="*{birthDate}"></div>
        </div>

        <div class="form-group">
            <label class="form-label">성별</label>
            <div class="d-flex align-items-center">
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" id="genderMale" th:field="*{gender}" value="1">
                    <label class="form-check-label" for="genderMale">남성</label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" id="genderFemale" th:field="*{gender}" value="0">
                    <label class="form-check-label" for="genderFemale">여성</label>
                </div>
            </div>
        </div>

        <div>
            <label for="sample6_postcode">기본주소</label>
            <div class="input-group">
                <input type="text" id="sample6_postcode" th:field="*{postalCode}" class="form-control" placeholder="우편번호">
                <button type="button" class="btn btn-outline-secondary" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
            </div>
            <input type="text" id="sample6_address" th:field="*{addressLine1}" class="form-control mt-2" placeholder="주소">
            <input type="text" id="sample6_detailAddress" th:field="*{addressLine2}" class="form-control mt-2" placeholder="상세주소">
            <input type="text" id="sample6_extraAddress" th:field="*{addressReference}" class="form-control mt-2" placeholder="참고항목">
        </div>

        <div>
            <label for="email">이메일 </label>
            <div class="input-group">
                <input type="text" id="email" th:field="*{email}"
                       class="form-control" th:errorclass="field-error" placeholder="이메일 입력 ex) sample@naver.com">
                <button type="button" class="btn btn-outline-secondary" onclick="sendVerificationEmail()">인증 요청후 수정</button>
            </div>
            <div class="field-error" th:errors="*{email}"></div>
        </div>

        <div id="emailVerification" style="display: none;">
            <label for="verificationCode">인증번호</label>
            <input type="text" id="verificationCode" class="form-control" placeholder="이메일로 받은 인증번호 입력">
            <button type="button" class="btn btn-outline-secondary" onclick="verifyEmail()">인증 확인</button>
        </div>

        <button class="w-100 btn btn-primary btn-lg mt-4" id="signupButton" type="submit" >회원정보 수정하기</button>
        <p class="text-muted">본인 인증 시 제공되는 정보는 해당 인증기관에서 직접 수집하며, 인증 이외의 용도로 이용 또는 저장하지 않습니다.</p>
    </form>
</div>

<!-- Daum 우편번호 API 스크립트 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                if (data.userSelectedType === 'R') {
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
<script>

    function sendVerificationEmail() {
        const email = document.getElementById('email').value;

        // 이메일 형식 유효성 검사
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("올바른 이메일 형식이 아닙니다.");
            return;
        }

        fetch('/email/checkUserEmail?userEmail=' + encodeURIComponent(email))
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    alert('동일한 이메일로 가입된 계정이 있습니다. 기존 계정으로 로그인해주세요.');
                } else {
                    // 중복이 아니면 이메일 인증 코드 발송
                    return fetch('/email/sendVerificationCode', {
                        method: 'POST',  // POST 요청을 사용
                        headers: {
                            'Content-Type': 'application/json'  // JSON 형식의 데이터를 서버에 보낼 것을 명시
                        },
                        body: JSON.stringify({ email: email })  // 요청 본문에 이메일 데이터를 JSON 형식으로 전달
                    });
                }
            })
            .then(response => {
                if (response && !response.ok) {
                    throw new Error('서버응답 오류' + response.statusText);
                }
                return response && response.json();
            })
            .then(data => {
                if (data && data.success) {
                    document.getElementById('emailVerification').style.display = 'block';
                    alert('인증 이메일이 발송되었습니다.');
                } else if (data) {
                    alert('이메일 발송에 실패했습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
    }


    function verifyEmail() {
        const email = document.getElementById('email').value;
        const verificationCode = document.getElementById('verificationCode').value;

        // 이메일 인증 확인 API 호출
        fetch('/user/verifyCode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                email: email,
                code: verificationCode
            })
        })
            .then(response => response.text())
            .then(data => {
                console.log("Server response:", data);
                if (data === "이메일 인증 성공.") {
                    alert('이메일 인증이 완료되었습니다.');
                } else {
                    alert('인증번호가 올바르지 않습니다. 다시 입력해주세요.');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function validateForm() {
        var message='';
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;
        const userName = document.getElementById('name').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const birthDate = document.getElementById('birthDate').value;

        // 아이디 유효성 검사
        if (!/^[a-zA-Z0-9]{4,15}$/.test(userId)) {
            setMessage("아이디는 4~15자 이내의 영문 또는 숫자로 이루어져야 합니다.",);
            return false;
        }

        // 비밀번호 유효성 검사
        if(passwordField.length > 0){
            if (!/^(?=.*[a-zA-Z])(?=.*\d).{8,20}$/.test(password)) {
                alert("비밀번호는 8~20자 이내의 대소문자 및 숫자로 이루어져야 합니다.");
                return false;
            }
        }

        // 이름 유효성 검사
        if (!/^[^0-9]{2,15}$/.test(userName)) {
            alert("이름은 숫자를 포함할 수 없으며 2~15자 이내여야 합니다.");
            return false;
        }

        // 전화번호 유효성 검사
        if (!/^\d{3}-\d{4}-\d{4}$/.test(phoneNumber)) {
            alert("전화번호 형식이 올바르지 않습니다. ex) 010-1234-5678");
            return false;
        }

        // 생년월일 유효성 검사
        if (!/^(19[0-9][0-9]|20[0-1][0-9])-(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/.test(birthDate)) {
            alert("생년월일 형식이 올바르지 않습니다. ex) 1990-03-27");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
