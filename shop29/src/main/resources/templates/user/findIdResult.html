<div th:insert="fragments/header :: header"></div>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>아이디 찾기 결과</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 8px;
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .card p {
            margin: 0;
            font-size: 16px;
        }

        .card .email {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .btn-primary {
            background-color: #333;
            border: none;
            border-radius: 25px;
            height: 48px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #555;
        }

        .text-center h2 {
            margin-bottom: 10px;
        }

        .text-muted {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>계정 찾기</h2>
        <p class="text-muted">가입하신 이메일 계정을 찾았습니다. 아래 계정으로 로그인하세요.</p>
    </div>

    <div class="card">
        <p>가입된 계정</p>
        <p class="email" th:text="${userId}">wjddns1234@naver.com</p>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="w-100 btn btn-primary btn-lg">로그인하러 가기</a>
    </div>
</div>
</body>
</html>
