NotBlank.userRegisterDto.userId = id를 입력해주세요..
Size.userRegisterDto.userId =  아이디는 4~15자 이내여야 합니다.

NotBlank.userRegisterDto.userName = 이름은 입력해주세요.
Pattern.userRegisterDto.userName = 이름은 숫자를 포함할 수 없으며 2~15자 이내여야 합니다.

NotBlank.userRegisterDto.password = 비밀번호를 입력해주세요.
Pattern.userRegisterDto.password = 비밀번호는 8~20자, 대소문자 및 숫자로 이루어져야 합니다.

duplicateId=동일한 아이디로 가입된 계정이 있습니다. 기존 계정으로 로그인해주세요.
duplicateEmail=동일한 이메일로 가입된 계정이 있습니다. 다시 입력해주세요.
duplicatePhoneNumber=동일한 번호로 가입된 계정이 있습니다. 다시 입력해주세요.
